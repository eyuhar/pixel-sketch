<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="header">
        <h1>Pixel Sketch</h1>
    </div>
    
    <main id="mainWindow">
        <div id="gridWindow">
            <div id="grid"></div>
        </div>
        <div id="settingsWindow">
            <h2>Settings</h2>
            <div id="settings">
                <div id="gridSizeElement">
                    <label for="gridSize">Grid Size: </label>
                    <input type="range" name="gridSize" id="gridSize" min="1" max="100" value="50" step="1" >
                    <label for="gridSize" id="gridSizeLabel"></label>
                </div>
                <div id="toggleSettings">
                    <button class="buttons" id="toggleShading">Toggle Shading</button>
                    <button class="buttons" id="toggleLighten">Toggle Lighten</button>
                    <button class="buttons" id="toggleEraser">Toggle Eraser</button>
                    <button class="buttons" id="toggleLines">Toggle Grid Lines</button>
                </div>
                <button class="buttons" id="clearButton">Clear</button>
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>

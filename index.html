<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script.js" defer></script>
    <script src="./node_modules/html2canvas/dist/html2canvas.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Pixel Sketch</h1>
    </div>
    
    <main id="mainWindow">
        <div id="gridWindow">
            <div id="grid" ondragstart="return false;"></div>
        </div>
        <div id="settingsWindow">
            <h2>Settings</h2>
            <div id="settings">
                <div id="gridSizeElement">
                    <label for="gridSize">Grid Size: </label>
                    <input type="range" name="gridSize" id="gridSize" min="1" max="100" value="50" step="1" >
                    <label for="gridSize" id="gridSizeLabel"></label>
                </div>
                <div id="colorSelection">
                    <label id="labelPColor" for="penColor">Pen Color:</label>
                    <input type="color" value="#000000" id="penColor" name="penColor">
                    <label id="labelBColor" for="backgroundColor">Background Color:</label>
                    <input type="color" value="#ffffff" id="backgroundColor" name="backgroundColor">                </div>
                <div id="toggleSettings">
                    <button class="buttons" id="toggleShading">Toggle Shading</button>
                    <button class="buttons" id="toggleLighten">Toggle Lighten</button>
                    <button class="buttons" id="toggleEraser">Toggle Eraser</button>
                    <button class="buttons" id="toggleLines">Toggle Grid Lines</button>
                </div>
                <div id="clear-save">
                    <button class="buttons" id="clearButton">Clear</button>
                    <button class="buttons" id="save">Save as image</button>
                </div>
                <div id="previewImg"></div>
            </div>
        </div>
    </main>
    
    <footer style="margin-bottom: 5px;">
        <a href="https://github.com/eyuhar" target="_blank">
            <i class="fa fa-github" style="font-size: 36px; color:#0ec4d1b7;"></i>
        </a>
    </footer>
</body>
</html>
